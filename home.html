<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home & Living | PreviBook</title>
  <style>
    /* Base and reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fb;
      color: #1a1a1a;
    }

    header {
      background: linear-gradient(90deg, #000102, #00040b);
      padding: 1.25rem 2rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 1rem;
      box-shadow: 0 4px 15px rgb(37 99 235 / 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      color: white;
      font-size: 1.9rem;
      font-weight: 900;
      letter-spacing: 2px;
      user-select: none;
    }
    #search-bar {
      flex-grow: 1;
      max-width: 320px;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }
    #search-bar:focus {
      box-shadow: 0 0 8px 2px #010304;
      outline: none;
    }
    #sort-options {
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: white;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    #sort-options:hover {
      background-color: #e0e7ff;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    h1 {
      font-weight: 900;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #9d96e6;
      letter-spacing: 1px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 30px rgb(37 99 235 / 0.25);
    }
    .product-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: scale 0.3s ease;
    }
    .product-card:hover .product-image {
      scale: 1.05;
    }
    .product-details {
      padding: 1rem 1.25rem 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #1e293b;
    }
    .product-category {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .product-price {
      font-weight: 900;
      font-size: 1.3rem;
      color: #010510;
      margin-bottom: 1rem;
    }
    .btn-buy {
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      background: #02060e;
      color: white;
      box-shadow: 0 4px 12px rgba(62, 63, 65, 0.4);
      transition: background-color 0.3s ease;
    }
    .btn-buy:hover {
      background-color: #000103;
      box-shadow: 0 6px 18px rgb(30 64 175 / 0.6);
    }

    @media (max-width: 600px) {
      header {
        justify-content: center;
      }
      #search-bar {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PreviBook</div>
    <input type="text" id="search-bar" placeholder="Search products..." aria-label="Search products" />
    <select id="sort-options" aria-label="Sort products">
      <option value="popularity">Sort by Popularity</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
    </select>
  </header>

  <main>
    <h1>Home & Gadgets</h1>
    <div class="product-grid" id="product-grid"></div>
  </main>

  <script>
    const products = [
      {
        id: 101,
        name: "Wooden Wall Clock",
        category: "Decor",
        price: 40.0,
        popularity: 78,
        image: "images/wallclock.png",
      },
      {
        id: 102,
        name: "Floral Bedsheet",
        category: "Bedding",
        price: 35.99,
        popularity: 70,
        image: "images/bedsheet.png",
      },
      {
        id: 103,
        name: "Aroma Diffuser",
        category: "Essentials",
        price: 20.0,
        popularity: 65,
        image: "images/diffuser.png",
      },
      {
        id: 104,
        name: "LED Table Lamp",
        category: "Lighting",
        price: 28.0,
        popularity: 80,
        image: "images/djlaa.png",
      },
      {
        id: 105,
        name: "Wooden Chair",
        category: "Furniture",
        price: 90.0,
        popularity: 75,
        image: "images/chair.png",
      },
      {
        id: 106,
        name: "Cotton Curtain Set",
        category: "Home Textile",
        price: 50.0,
        popularity: 72,
        image: "images/curtains.png",
      },
    ];

    // Cart stored in localStorage as array of product IDs
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const productGrid = document.getElementById("product-grid");
    const searchBar = document.getElementById("search-bar");
    const sortOptions = document.getElementById("sort-options");

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    // Add product to cart and save in localStorage
    function addToCart(id) {
      cart.push(id);
      saveCart();
      alert("Added to Cart!");
    }

    // Render products on page
    function displayProducts(productsToShow) {
      productGrid.innerHTML = "";
      productsToShow.forEach((product) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="product-image" />
          <div class="product-details">
            <div>
              <div class="product-name">${product.name}</div>
              <div class="product-category">${product.category}</div>
              <div class="product-price">â‚¹${product.price.toFixed(2)}</div>
            </div>
            <button class="btn-buy" onclick="addToCart(${product.id})">Add to Cart</button>
            <button class="btn-buy" style="margin-top: 0.5rem; background: #4f46e5;" onclick="alert('Pre Booked!')">Pre Book</button>
          </div>
        `;
        productGrid.appendChild(card);
      });
    }

    // Sort products function
    function sortProducts(products, sortType) {
      let sorted = [...products];
      if (sortType === "price-low") {
        sorted.sort((a, b) => a.price - b.price);
      } else if (sortType === "price-high") {
        sorted.sort((a, b) => b.price - a.price);
      } else if (sortType === "popularity") {
        sorted.sort((a, b) => b.popularity - a.popularity);
      }
      return sorted;
    }

    // Filter products based on search input
    function filterProducts(query) {
      return products.filter((p) => {
        const lowerQuery = query.toLowerCase();
        return (
          p.name.toLowerCase().includes(lowerQuery) ||
          p.category.toLowerCase().includes(lowerQuery)
        );
      });
    }
    
    // Handle search and sort and display products
    function handleFilterSort() {
      const searchQuery = searchBar.value;
      const sortType = sortOptions.value;
      const filtered = filterProducts(searchQuery);
      const sorted = sortProducts(filtered, sortType);
      displayProducts(sorted);
    }

    // Event listeners
    searchBar.addEventListener("input", handleFilterSort);
    sortOptions.addEventListener("change", handleFilterSort);

    // Expose addToCart to window
    window.addToCart = addToCart;

    // Initial render
    handleFilterSort();
  </script>
</body>
</html>
