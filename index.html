<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreviBook - Welcome</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a, #0ea5e9);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Glowing animated circles */
    .glow-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(59,130,246,0.3) 0%, transparent 70%);
      animation: float 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    .glow-circle.one {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .glow-circle.two {
      width: 300px;
      height: 300px;
      bottom: 15%;
      right: 10%;
      animation-delay: 3s;
    }

    .glow-circle.three {
      width: 150px;
      height: 150px;
      bottom: 5%;
      left: 5%;
      animation-delay: 5s;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-20px) scale(1.05); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(30, 41, 59, 0.85);
      padding: 40px 70px;
      border-radius: 20px;
      box-shadow: 0 0 35px rgba(59, 130, 246, 0.4);
      max-width: 480px;
      width: 100%;
      border: 1px solid rgba(147, 197, 253, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.8rem;
      color: #3b82f6;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 32px;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(to right, #3b82f6, #2563eb);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(59, 130, 246, 0.6);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #cbd5e1;
      text-align: center;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .side-bars {
        display: none;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Background Circles -->
  <div class="glow-circle one"></div>
  <div class="glow-circle two"></div>
  <div class="glow-circle three"></div>

  <!-- Main Container -->
  <div class="container">
    <h1>Welcome to PreviBook!</h1>
    <p>Are you here to shop or display your product?</p>
    <div class="options">
      <button class="btn" onclick="window.location.href='display.html'">Display Your Product</button>
      <button class="btn" onclick="window.location.href='shop.html'">Shop Now</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 PREVIBOOK. All rights reserved.</p>
  </footer>

</body>
</html>
