<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreviBook - Welcome</title>

  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43 40%, #2c5364);
      color: #e0e0e0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
      position: relative;
    }

    /* Glowing animated background layers */
    body::before,
    body::after {
      content: "";
      position: fixed;
      top: -30%;
      left: -30%;
      width: 160%;
      height: 160%;
      border-radius: 50%;
      filter: blur(200px);
      opacity: 0.3;
      animation: pulseGlow 12s ease-in-out infinite alternate;
      z-index: -3;
    }

    body::before {
      background: #00d9ff;
      animation-delay: 0s;
    }

    body::after {
      background: #0077cc;
      animation-delay: 6s;
    }

    @keyframes pulseGlow {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 0.3;
      }
    }

    /* Floating CSS "icons" container */
    .floating-icons {
      position: fixed;
      top: 12vh;
      right: 4vw;
      display: flex;
      flex-direction: column;
      gap: 22px;
      z-index: 2;
      user-select: none;
    }

    /* Each floating icon is a CSS shape with animation */
    .floating-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00e5ff, #006699);
      box-shadow:
        0 0 10px #00e5ff88,
        inset 0 0 6px #00aaffbb;
      animation: floatUpDown 5.5s ease-in-out infinite;
      position: relative;
      cursor: default;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    /* Slight differences in animation delay for each icon */
    .floating-icon:nth-child(2) {
      animation-delay: 1.2s;
      background: linear-gradient(135deg, #00bfff, #004466);
      box-shadow:
        0 0 12px #00bfffaa,
        inset 0 0 5px #0077aacc;
    }
    .floating-icon:nth-child(3) {
      animation-delay: 2.4s;
      background: linear-gradient(135deg, #00d9ff, #005577);
      box-shadow:
        0 0 8px #00d9ffcc,
        inset 0 0 6px #0099ccdd;
    }
    .floating-icon:nth-child(4) {
      animation-delay: 3.6s;
      background: linear-gradient(135deg, #33ccff, #003344);
      box-shadow:
        0 0 9px #33ccffaa,
        inset 0 0 7px #006677cc;
    }

    .floating-icon:hover {
      box-shadow:
        0 0 25px #00f0ffdd,
        inset 0 0 15px #00ccffdd;
      transform: scale(1.15);
    }

    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-14px);
      }
    }

    /* Glassmorphic main container */
    .container {
      max-width: 460px;
      background: rgba(30, 45, 60, 0.75);
      border-radius: 20px;
      padding: 48px 36px;
      box-shadow:
        0 0 20px #00d9ffcc,
        inset 0 0 40px #00669955;
      backdrop-filter: blur(15px);
      border: 1.5px solid rgba(0, 217, 255, 0.45);
      user-select: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 14px;
      color: #00e5ff;
      text-shadow: 0 0 12px #00e5ffaa;
      letter-spacing: 1.6px;
      font-weight: 700;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 38px;
      color: #cce7ffcc;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    /* Buttons container */
    .options {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Stylish pill buttons */
    .btn {
      cursor: pointer;
      border: none;
      padding: 16px 38px;
      font-size: 1.15rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 7px 20px rgba(0, 217, 255, 0.5);
      user-select: none;
      color: #003a54;
      background: linear-gradient(135deg, #00d9ff, #0077cc);
      text-shadow: 0 0 3px #004466aa;
    }

    .btn-show {
      background: linear-gradient(135deg, #0077cc, #004466);
      color: #aaddff;
      box-shadow: 0 7px 22px #004466cc;
      text-shadow: 0 0 6px #003a5477;
    }

    .btn:hover {
      filter: brightness(1.15);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.85);
      transform: translateY(-4px);
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 20px 10px;
      font-size: 0.95rem;
      color: #00bfff99;
      font-weight: 600;
      letter-spacing: 0.9px;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 5px #00bfff55;
    }

    /* Responsive adjustments */
    @media (max-width: 520px) {
      .container {
        width: 100%;
        padding: 36px 24px;
      }
      h1 {
        font-size: 2.4rem;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 28px;
      }
      .btn {
        padding: 14px 30px;
        font-size: 1rem;
      }
      .floating-icons {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="floating-icons" aria-label="Decorative floating icons">
    <div class="floating-icon" title="Icon 1"></div>
    <div class="floating-icon" title="Icon 2"></div>
    <div class="floating-icon" title="Icon 3"></div>
    <div class="floating-icon" title="Icon 4"></div>
  </div>

  <main class="container" role="main">
    <h1>Welcome to PreviBook!</h1>
    <p>Are you here to shop or display your product?</p>
    <div class="options">
      <button class="btn btn-show" onclick="window.location.href='display.html'">Display Your Product</button>
      <button class="btn btn-shop" onclick="window.location.href='shop.html'">Shop Now</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 PREVIBOOK. All rights reserved.</p>
  </footer>
</body>
</html>
