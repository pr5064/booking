<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreviBook - Start</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6600, #ffcc00);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 15px 25px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-display {
            background: #ff3366;
            color: white;
        }
        .btn-shop {
            background: #009688;
            color: white;
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PreviBook!</h1>
        <p>Do you want to display your product or shop for a product?</p>
        <div class="options">
            <button class="btn btn-display">Display Your Product</button>
            <button class="btn btn-shop" onclick="window.location.href='shop.html'">Shop Now</button>
        </div>
    </div>
</body>
</html>
