<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreviBook - Welcome</title>

  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0b0c10, #1c1f26 40%, #2e303d);
      color: #f0e6d2;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
      position: relative;
    }

    /* Glowing animated background layers */
    body::before,
    body::after {
      content: "";
      position: fixed;
      top: -30%;
      left: -30%;
      width: 160%;
      height: 160%;
      border-radius: 50%;
      filter: blur(200px);
      opacity: 0.25;
      animation: pulseGlow 12s ease-in-out infinite alternate;
      z-index: -3;
    }

    body::before {
      background: #d4af37; /* Gold */
      animation-delay: 0s;
    }

    body::after {
      background: #bfa52a; /* Darker gold */
      animation-delay: 6s;
    }

    @keyframes pulseGlow {
      0% {
        transform: scale(1);
        opacity: 0.25;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.4;
      }
      100% {
        transform: scale(1);
        opacity: 0.25;
      }
    }

    /* Floating CSS "icons" container */
    .floating-icons {
      position: fixed;
      top: 12vh;
      right: 4vw;
      display: flex;
      flex-direction: column;
      gap: 22px;
      z-index: 2;
      user-select: none;
    }

    /* Each floating icon is a CSS shape with animation */
    .floating-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f5c518, #bfa52a);
      box-shadow:
        0 0 10px #f5c518aa,
        inset 0 0 6px #bfa52aaa;
      animation: floatUpDown 5.5s ease-in-out infinite;
      position: relative;
      cursor: default;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .floating-icon:nth-child(2) {
      animation-delay: 1.2s;
      background: linear-gradient(135deg, #d4af37, #8f7b1c);
      box-shadow:
        0 0 12px #d4af37cc,
        inset 0 0 5px #8f7b1ccc;
    }
    .floating-icon:nth-child(3) {
      animation-delay: 2.4s;
      background: linear-gradient(135deg, #f5c518, #a98219);
      box-shadow:
        0 0 8px #f5c518cc,
        inset 0 0 6px #a98219cc;
    }
    .floating-icon:nth-child(4) {
      animation-delay: 3.6s;
      background: linear-gradient(135deg, #d4af37, #7c6616);
      box-shadow:
        0 0 9px #d4af37cc,
        inset 0 0 7px #7c6616cc;
    }

    .floating-icon:hover {
      box-shadow:
        0 0 25px #f5d742dd,
        inset 0 0 15px #f5c518dd;
      transform: scale(1.15);
    }

    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-14px);
      }
    }

    /* Glassmorphic main container */
    .container {
      max-width: 460px;
      background: rgba(40, 35, 20, 0.75);
      border-radius: 20px;
      padding: 48px 36px;
      box-shadow:
        0 0 20px #d4af37cc,
        inset 0 0 40px #8c771a55;
      backdrop-filter: blur(15px);
      border: 1.5px solid rgba(212, 175, 55, 0.45);
      user-select: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 14px;
      color: #f5c518;
      text-shadow: 0 0 12px #f5d742aa;
      letter-spacing: 1.6px;
      font-weight: 700;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 38px;
      color: #f0e6d2cc;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    /* Buttons container */
    .options {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Stylish pill buttons */
    .btn {
      cursor: pointer;
      border: none;
      padding: 16px 38px;
      font-size: 1.15rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 7px 20px rgba(212, 175, 55, 0.6);
      user-select: none;
      color: #2b2200;
      background: linear-gradient(135deg, #f5c518, #bfa52a);
      text-shadow: 0 0 3px #7a6915aa;
    }

    .btn-show {
      background: linear-gradient(135deg, #bfa52a, #6e5d07);
      color: #e0d8a6;
      box-shadow: 0 7px 22px #6e5d0799;
      text-shadow: 0 0 6px #5c510655;
    }

    .btn:hover {
      filter: brightness(1.15);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.85);
      transform: translateY(-4px);
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 20px 10px;
      font-size: 0.95rem;
      color: #d4af37bb;
      font-weight: 600;
      letter-spacing: 0.9px;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 5px #bfa52a88;
    }

    /* Responsive adjustments */
    @media (max-width: 520px) {
      .container {
        width: 100%;
        padding: 36px 24px;
      }
      h1 {
        font-size: 2.4rem;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 28px;
      }
      .btn {
        padding: 14px 30px;
        font-size: 1rem;
      }
      .floating-icons {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="floating-icons" aria-label="Decorative floating icons">
    <div class="floating-icon" title="Icon 1"></div>
    <div class="floating-icon" title="Icon 2"></div>
    <div class="floating-icon" title="Icon 3"></div>
    <div class="floating-icon" title="Icon 4"></div>
  </div>

  <main class="container" role="main">
    <h1>Welcome to PreviBook!</h1>
    <p>Are you here to shop or display your product?</p>
    <div class="options">
      <button class="btn btn-show" onclick="window.location.href='display.html'">Display Your Product</button>
      <button class="btn btn-shop" onclick="window.location.href='shop.html'">Shop Now</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 PREVIBOOK. All rights reserved.</p>
  </footer>
</body>
</html>
