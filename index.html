<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreviBook - Integrated Bars Content</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0b0c10, #1c1f26 40%, #2e303d);
      color: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 460px;
      background: rgba(40, 35, 20, 0.75);
      border-radius: 20px;
      padding: 48px 36px;
      box-shadow:
        0 0 20px #d4af37cc,
        inset 0 0 40px #8c771a55;
      backdrop-filter: blur(15px);
      border: 1.5px solid rgba(212, 175, 55, 0.45);
      text-align: center;
      user-select: none;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 14px;
      color: #f5c518;
      text-shadow: 0 0 12px #f5d742aa;
      letter-spacing: 1.6px;
      font-weight: 700;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 38px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    /* SIDE BARS CONTAINER */
    .side-bars {
      position: fixed;
      top: 20vh;
      right: 20px;
      width: 80px;
      height: 320px;
      background: rgba(40, 35, 20, 0.85);
      border-radius: 20px;
      box-shadow:
        0 0 20px #d4af37cc,
        inset 0 0 40px #8c771a55;
      backdrop-filter: blur(15px);
      border: 1.5px solid rgba(212, 175, 55, 0.45);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      user-select: none;
      transition: width 0.4s ease;
      overflow: hidden;
      cursor: default;
      z-index: 10;
    }

    /* Expanded state */
    .side-bars.expanded {
      width: 320px;
      cursor: default;
    }

    /* Bars - act as buttons */
    .bar {
      width: 10px;
      height: 60px;
      margin: 12px 0;
      background: linear-gradient(135deg, #f5c518, #bfa52a);
      border-radius: 20px;
      box-shadow:
        0 0 12px #f5c518cc,
        inset 0 0 8px #bfa52aaa;
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
      flex-shrink: 0;
    }

    .bar:nth-child(2) {
      height: 50px;
      background: linear-gradient(135deg, #d4af37, #8f7b1c);
    }

    .bar:nth-child(3) {
      height: 55px;
      background: linear-gradient(135deg, #f5c518, #a98219);
    }

    .bar:nth-child(4) {
      height: 48px;
      background: linear-gradient(135deg, #d4af37, #7c6616);
    }

    /* Highlight active bar */
    .bar.active {
      box-shadow:
        0 0 30px #f5d742dd,
        inset 0 0 15px #f5c518dd;
      transform: scale(1.15);
      filter: drop-shadow(0 0 4px #f5c518aa);
    }

    /* Content area inside side bars */
    .side-content {
      margin-left: 12px;
      color: #f0e6d2cc;
      font-weight: 500;
      text-align: left;
      flex: 1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      font-size: 0.95rem;
      user-select: text;
      overflow-y: auto;
      max-height: 280px;
    }

    /* Show content when expanded */
    .side-bars.expanded .side-content {
      opacity: 1;
      pointer-events: auto;
    }

    .side-content h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-weight: 700;
      color: #f5c518;
      text-shadow: 0 0 12px #f5d742cc;
      font-size: 1.3rem;
    }

    .side-content p {
      margin-bottom: 14px;
      line-height: 1.4;
    }

    .side-content button {
      padding: 10px 22px;
      font-size: 1rem;
      border-radius: 25px;
      font-weight: 600;
      color: #2b2200;
      background: linear-gradient(135deg, #f5c518, #bfa52a);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.6);
      border: none;
      cursor: pointer;
      user-select: none;
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .side-content button:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #d4af37bb;
      font-weight: 600;
      letter-spacing: 0.9px;
      user-select: none;
      text-shadow: 0 0 5px #bfa52a88;
      z-index: 5;
    }

    /* Responsive - hide sidebars on small screens */
    @media (max-width: 600px) {
      .side-bars {
        display: none;
      }
      .container {
        max-width: 90vw;
        padding: 36px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="side-bars" role="navigation" aria-label="Navigation sidebar">
    <!-- The vertical bars act as buttons -->
    <div class="bar" id="bar-display" tabindex="0" aria-pressed="false" aria-label="Display Your Product"></div>
    <div class="bar" id="bar-shop" tabindex="0" aria-pressed="false" aria-label="Shop Now"></div>
    <div class="bar" id="bar-contact" tabindex="0" aria-pressed="false" aria-label="Contact Info"></div>
    <div class="bar" id="bar-info" tabindex="0" aria-pressed="false" aria-label="About PreviBook"></div>

    <div class="side-content" id="side-content" aria-live="polite" aria-atomic="true">
      <!-- Content will appear here on bar click -->
      <h3>Welcome!</h3>
      <p>Click a gold bar to see options.</p>
    </div>
  </div>

  <main class="container" role="main">
    <h1>Welcome to PreviBook!</h1>
    <p>Use the gold bars on the right to navigate.</p>
  </main>

  <footer>
    &copy; 2025 PreviBook. All rights reserved.
  </footer>

  <script>
    // References
    const sideBars = document.querySelector('.side-bars');
    const sideContent = document.getElementById('side-content');

    const bars = {
      display: document.getElementById('bar-display'),
      shop: document.getElementById('bar-shop'),
      contact: document.getElementById('bar-contact'),
      info: document.getElementById('bar-info'),
    };

    // Content data for each bar
    const contentData = {
      display: {
        title: 'Display Your Product',
        text: `Upload and showcase your products here to reach your customers directly. Get featured and grow your business!`,
        buttonText: 'Upload Product',
        buttonAction: () => alert('Upload feature coming soon!'),
      },
      shop: {
        title: 'Shop Products',
        text: `Browse and buy amazing products from a wide range of categories with seamless payment and fast delivery.`,
        buttonText: 'Start Shopping',
        buttonAction: () => alert('Shop feature coming soon!'),
      },
      contact: {
        title: 'Contact Information',
        text: `Email: contact@previbook.com<br/>Phone: +1 (555) 123-4567<br/>Address: 123 Premium St., Suite 456`,
        buttonText: null,
        buttonAction: null,
      },
      info: {
        title: 'About PreviBook',
        text: `PreviBook is your premium marketplace where sellers meet buyers in a safe, trusted, and vibrant platform.`,
        buttonText: null,
        buttonAction: null,
      },
    };

    // Track active bar
    let activeBar = null;

    function setActiveBar(key) {
      // If clicked again, toggle close
      if (activeBar === key) {
        activeBar = null;
        sideBars.classList.remove('expanded');
        clearActiveBars();
        sideContent.innerHTML = `<h3>Welcome!</h3><p>Click a gold bar to see options.</p>`;
        return;
      }

      activeBar = key;
      sideBars.classList.add('expanded');

      // Update bars active states
      clearActiveBars();
      bars[key].classList.add('active');
      bars[key].setAttribute('aria-pressed', 'true');

      // Set content panel
      const data = contentData[key];
      let html = `<h3>${data.title}</h3><p>${data.text}</p>`;

      if (data.buttonText) {
        html += `<button type="button" id="side-btn">${data.buttonText}</button>`;
      }

      sideContent.innerHTML = html;

      // Attach button event if exists
      if (data.buttonText && data.buttonAction) {
        const btn = document.getElementById('side-btn');
        btn.addEventListener('click', data.buttonAction);
      }
    }

    function clearActiveBars() {
      Object.values(bars).forEach(bar => {
        bar.classList.remove('active');
        bar.setAttribute('aria-pressed', 'false');
      });
    }

    // Attach event listeners
    Object.entries(bars).forEach(([key, el]) => {
      el.addEventListener('click', () => setActiveBar(key));
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          setActiveBar(key);
        }
      });
    });
  </script>

</body>
</html>
