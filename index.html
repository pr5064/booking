<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PreviBook - Inline Bar Content</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111218;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .bars-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .bar {
    width: 12px;
    height: 80px;
    background: linear-gradient(135deg, #f5c518, #bfa52a);
    border-radius: 25px;
    box-shadow: 0 0 12px #f5c518cc, inset 0 0 8px #bfa52aaa;
    cursor: pointer;
    transition: width 0.4s ease;
    color: #f5c518;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .bar.expanded {
    width: 280px;
    border-radius: 15px;
    padding: 0 16px;
  }

  .bar-content {
    opacity: 0;
    white-space: normal;
    font-size: 1rem;
    line-height: 1.3;
    max-width: 250px;
    transition: opacity 0.3s ease;
  }

  .bar.expanded .bar-content {
    opacity: 1;
    margin-left: 12px;
    color: #fff2b0;
  }
</style>
</head>
<body>

<div class="bars-container">
  <div class="bar" tabindex="0" role="button" aria-expanded="false" aria-label="Display Your Product">
    <div class="bar-content">Display your product here with easy upload options.</div>
  </div>
  <div class="bar" tabindex="0" role="button" aria-expanded="false" aria-label="Shop Products">
    <div class="bar-content">Shop the latest products with fast checkout.</div>
  </div>
  <div class="bar" tabindex="0" role="button" aria-expanded="false" aria-label="Contact Information">
    <div class="bar-content">Contact us at contact@previbook.com or call 555-1234.</div>
  </div>
  <div class="bar" tabindex="0" role="button" aria-expanded="false" aria-label="About PreviBook">
    <div class="bar-content">PreviBook connects sellers and buyers seamlessly.</div>
  </div>
</div>

<script>
  const bars = document.querySelectorAll('.bar');

  bars.forEach(bar => {
    bar.addEventListener('click', () => {
      // Close any other expanded bars
      bars.forEach(b => {
        if (b !== bar) {
          b.classList.remove('expanded');
          b.setAttribute('aria-expanded', 'false');
        }
      });

      // Toggle clicked bar
      const expanded = bar.classList.toggle('expanded');
      bar.setAttribute('aria-expanded', expanded);
    });

    bar.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        bar.click();
      }
    });
  });
</script>

</body>
</html>
