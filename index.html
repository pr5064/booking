<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreviBook - Welcome</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow-x: hidden;
      padding: 0 16px;
    }

    .container {
      background: rgba(30, 41, 59, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.3);
      max-width: 480px;
      width: 100%;
      border: 1px solid rgba(147, 197, 253, 0.3);
    }

    h1 {
      font-size: 2.8rem;
      color: #3b82f6;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 32px;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(to right, #3b82f6, #2563eb);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(59, 130, 246, 0.6);
    }

    /* Side bars */
    .side-bars {
      position: fixed;
      top: 20vh;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      z-index: 2;
    }

    .bar {
      width: 6px;
      height: 50px;
      background: linear-gradient(to bottom, #3b82f6, #1d4ed8);
      border-radius: 8px;
      animation: floatUpDown 5s ease-in-out infinite;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.8);
    }

    .bar:nth-child(2) {
      animation-delay: 1s;
      height: 42px;
    }

    .bar:nth-child(3) {
      animation-delay: 2s;
      height: 46px;
    }

    .bar:nth-child(4) {
      animation-delay: 3s;
      height: 40px;
    }

    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Contact info */
    .contact-info {
      margin-top: 24px;
      text-align: left;
      font-size: 0.9rem;
      color: #cbd5e1;
      max-width: 160px;
      padding-top: 8px;
      border-top: 1px solid #334155;
    }

    .contact-info strong {
      color: #60a5fa;
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
    }

    @media (max-width: 600px) {
      .side-bars {
        display: none;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Side bars and contact info -->
  <div class="side-bars">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>

    <div class="contact-info">
      <div><strong>Email:</strong><br /> contact@previbook.com</div>
      <div><strong>Phone:</strong><br /> +91 98765 43210</div>
      <div><strong>Location:</strong><br /> Chennai, India</div>
    </div>
  </div>

  <!-- Main container -->
  <div class="container">
    <h1>Welcome to PreviBook!</h1>
    <p>Are you here to shop or display your product?</p>
    <div class="options">
      <button class="btn" onclick="window.location.href='display.html'">Display Your Product</button>
      <button class="btn" onclick="window.location.href='shop.html'">Shop Now</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 PREVIBOOK. All rights reserved.</p>
  </footer>

</body>
</html>
