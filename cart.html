<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kid's Fashion | PreviBook</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fb;
      color: #1a1a1a;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #000102, #00040b);
      padding: 1.25rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      box-shadow: 0 4px 15px rgb(37 99 235 / 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header .logo {
      color: white;
      font-size: 1.9rem;
      font-weight: 900;
      letter-spacing: 2px;
      user-select: none;
    }
    #search-bar {
      flex-grow: 1;
      max-width: 320px;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
      outline-offset: 2px;
    }
    #search-bar:focus {
      box-shadow: 0 0 8px 2px #010304;
    }
    #sort-options {
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: white;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      transition: background-color 0.3s ease;
    }
    #sort-options:hover {
      background-color: #e0e7ff;
    }

    /* Cart button & badge */
    #cart-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      position: relative;
      font-size: 1.4rem;
      user-select: none;
    }
    #cart-count {
      position: absolute;
      top: -8px;
      right: -12px;
      background: #e3342f;
      color: white;
      font-weight: 700;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8rem;
      min-width: 20px;
      text-align: center;
      line-height: 1.2;
      pointer-events: none;
    }

    /* Main Content */
    main {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    h1 {
      font-weight: 900;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #9d96e6;
      letter-spacing: 1px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    /* Product Card */
    .product-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 30px rgb(37 99 235 / 0.25);
    }
    .product-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: scale 0.3s ease;
    }
    .product-card:hover .product-image {
      scale: 1.05;
    }
    .product-details {
      padding: 1rem 1.25rem 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #1e293b;
    }
    .product-category {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .product-price {
      font-weight: 900;
      font-size: 1.3rem;
      color: #010510;
      margin-bottom: 1rem;
    }
    .btn-buy {
      background: #02060e;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      align-self: flex-start;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgb(37 99 235 / 0.4);
      user-select: none;
    }
    .btn-buy:hover {
      background-color: #000103;
      box-shadow: 0 6px 18px rgb(30 64 175 / 0.6);
    }

    /* Cart Modal Styles */
    #cart-modal {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      width: 320px;
      max-height: 70vh;
      overflow-y: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      padding: 1rem 1.5rem 2rem;
      z-index: 9999;
    }
    #cart-modal h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }
    #cart-items > div {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #cart-items p {
      margin: 0;
      font-size: 1rem;
    }
    .cart-item-details {
      flex-grow: 1;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #e3342f;
      font-weight: 700;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 0 6px;
      user-select: none;
    }
    #cart-total {
      font-weight: 900;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 1rem;
      border-top: 2px solid #9d96e6;
      padding-top: 0.8rem;
      color: #1e293b;
    }
    #close-cart {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      user-select: none;
      color: #999;
    }
    #close-cart:hover {
      color: #333;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header {
        justify-content: center;
      }
      #search-bar {
        max-width: 100%;
      }
      #cart-modal {
        width: 90vw;
        right: 5vw;
        top: 70px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PreviBook</div>
    <input
      type="text"
      id="search-bar"
      placeholder="Search kidsâ€™ products..."
      aria-label="Search products"
    />
    <select id="sort-options" aria-label="Sort products">
      <option value="popularity">Sort by Popularity</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
    </select>

    <button id="cart-button" aria-label="Open cart">

    </button>
  </header>

  <main>
    <h1>Kid's Fashion Collection</h1>
    <div class="product-grid" id="product-grid">
      <!-- Products injected by JS -->
    </div>
  </main>

  <div id="cart-modal" role="dialog" aria-modal="true" aria-labelledby="cart-title">
    <button id="close-cart" aria-label="Close cart">&times;</button>
    <h2 id="cart-title">Your Cart</h2>
    <div id="cart-items">
      <!-- Cart items injected by JS -->
    </div>
    <div id="cart-total">Total: $0.00</div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Cartoon Print T-Shirt", category: "T-Shirts", price: 12.99, popularity: 70, image: "images/kids_tshirt.jpg" },
      { id: 2, name: "Denim Dungarees", category: "Bottomwear", price: 18.99, popularity: 80, image: "images/dungaree.jpg" },
      { id: 3, name: "Kid's Sneakers", category: "Footwear", price: 25.00, popularity: 75, image: "images/kids_sneakers.jpg" },
      { id: 4, name: "Party Dress", category: "Dresses", price: 35.00, popularity: 85, image: "images/party_dress.jpg" },
      { id: 5, name: "Winter Hoodie", category: "Winter Wear", price: 20.00, popularity: 65, image: "images/kids_hoodie.jpg" },
      { id: 6, name: "Traditional Set", category: "Ethnic Wear", price: 30.00, popularity: 60, image: "images/kids_ethnic.jpg" }
    ];

    const productGrid = document.getElementById("product-grid");
    const searchBar = document.getElementById("search-bar");
    const sortOptions = document.getElementById("sort-options");
    const cartButton = document.getElementById("cart-button");
    const cartCount = document.getElementById("cart-count");
    const cartModal = document.getElementById("cart-modal");
    const closeCartBtn = document.getElementById("close-cart");
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    // Cart: array of objects with product info + quantity
    let cart = [];

    // Render products to the page
    function renderProducts(items) {
      productGrid.innerHTML = "";
      if (items.length === 0) {
        productGrid.innerHTML = "<p style='grid-column:1/-1; text-align:center; font-weight:600; color:#555;'>No products found.</p>";
        return;
      }
      items.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="product-image" />
          <div class="product-details">
            <div>
              <h3 class="product-name">${product.name}</h3>
              <p class="product-category">${product.category}</p>
              <p class="product-price">$${product.price.toFixed(2)}</p>
            </div>
            <button class="btn-buy" onclick="addToCart(${product.id})">Buy Now</button>
          </div>
        `;
        productGrid.appendChild(card);
      });
    }

    // Filter & Sort products
    function filterAndSort() {
      let filtered = products.filter(p =>
        p.name.toLowerCase().includes(searchBar.value.toLowerCase())
      );

      const sortVal = sortOptions.value;
      if (sortVal === "price-low") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sortVal === "price-high") {
        filtered.sort((a, b) => b.price - a.price);
      } else if (sortVal === "popularity") {
        filtered.sort((a, b) => b.popularity - a.popularity);
      }

      renderProducts(filtered);
    }

    // Add product to cart, increment quantity if already present
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      const cartItem = cart.find(item => item.product.id === productId);
      if (cartItem) {
        cartItem.quantity++;
      } else {
        cart.push({ product, quantity: 1 });
      }
      updateCartCount();
      alert(`Added "${product.name}" to cart!`);
    }
