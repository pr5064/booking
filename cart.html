<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - PreviBook</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
  <style>
    /* [Your styles here, unchanged for brevity] */
    /* ... */
  </style>
</head>
<body>
  <div class="cart-container">
    <div class="cart-header">
      <div class="cart-title">
        <i class="fas fa-shopping-cart"></i> Your Cart
      </div>
      <a href="shop.html" style="text-decoration:none;color:#007bff;font-weight:bold">â¬… Back to Shop</a>
    </div>
    <div class="cart-items" id="cart-items">
      <!-- Items will appear here -->
    </div>
    <div class="cart-total" id="cart-total">Total: â‚¹0</div>
    <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
  </div>
  <script>
    function loadCart() {
      const cartItemsContainer = document.getElementById("cart-items");
      const cartTotalDisplay = document.getElementById("cart-total");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartItemsContainer.innerHTML = "";
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty ðŸ˜•</div>';
        cartTotalDisplay.textContent = "Total: â‚¹0";
        return;
      }
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * (item.quantity || 1);
        const itemHTML = `
          <div class="cart-item">
            <div class="cart-item-info">
              <img src="${item.image}" alt="${item.name}" />
              <div>
                <div class="cart-item-name">${item.name}</div>
                <div class="cart-item-price">â‚¹${item.price} x ${item.quantity || 1}</div>
              </div>
            </div>
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
        cartItemsContainer.innerHTML += itemHTML;
      });
      cartTotalDisplay.textContent = `Total: â‚¹${total.toFixed(2)}`;
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function goToCheckout() {
      window.location.href = "checkout.html";
    }

    window.onload = loadCart;
  </script>
</body>
</html>
