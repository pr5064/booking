<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - PreviBook</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .cart-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #eee;
      padding-bottom: 1rem;
    }

    .cart-title {
      font-size: 2rem;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cart-items {
      margin-top: 1.5rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item-info {
      display: flex;
      align-items: center;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1rem;
    }

    .cart-item-name {
      font-weight: 600;
      color: #444;
    }

    .cart-item-price {
      font-weight: bold;
      color: #555;
    }

    .remove-btn {
      background-color: #ff4d4f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #ff2c2f;
    }

    .cart-total {
      margin-top: 2rem;
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .empty-cart {
      text-align: center;
      padding: 3rem;
      color: #888;
      font-size: 1.1rem;
    }

    .checkout-btn {
      margin-top: 2rem;
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      float: right;
    }

    .checkout-btn:hover {
      background-color: #0062cc;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <div class="cart-header">
      <div class="cart-title">
        <i class="fas fa-shopping-cart"></i> Your Cart
      </div>
      <a href="shop.html" style="text-decoration:none;color:#007bff;font-weight:bold">â¬… Back to Shop</a>
    </div>
    <div class="cart-items" id="cart-items">
      <!-- Items will appear here -->
    </div>
    <div class="cart-total" id="cart-total">Total: $0</div>
    <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
  </div>

  <script>
    function loadCart() {
      const cartItemsContainer = document.getElementById("cart-items");
      const cartTotalDisplay = document.getElementById("cart-total");

      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      cartItemsContainer.innerHTML = "";

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty ðŸ˜•</div>';
        cartTotalDisplay.textContent = "Total: $0";
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;

        const itemHTML = `
          <div class="cart-item">
            <div class="cart-item-info">
              <img src="${item.image}" alt="${item.name}" />
              <div>
                <div class="cart-item-name">${item.name}</div>
                <div class="cart-item-price">$${item.price}</div>
              </div>
            </div>
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;

        cartItemsContainer.innerHTML += itemHTML;
      });

      cartTotalDisplay.textContent = `Total: $${total}`;
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function goToCheckout() {
      window.location.href = "checkout.html";
    }

    // Load cart on page load
    window.onload = loadCart;
  </script>
</body>
</html>
