<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kid's Fashion | PreviBook</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fb;
      color: #1a1a1a;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #000102, #00040b);
      padding: 1.25rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      box-shadow: 0 4px 15px rgb(37 99 235 / 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header .logo {
      color: white;
      font-size: 1.9rem;
      font-weight: 900;
      letter-spacing: 2px;
      user-select: none;
    }
    #search-bar {
      flex-grow: 1;
      max-width: 320px;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
      outline-offset: 2px;
    }
    #search-bar:focus {
      box-shadow: 0 0 8px 2px #010304;
    }
    #sort-options {
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: white;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      transition: background-color 0.3s ease;
      margin-left: 1rem;
    }
    #sort-options:hover {
      background-color: #e0e7ff;
    }

    /* Cart Icon */
    #cart-icon {
      position: relative;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    #cart-count {
      background: #ea580c;
      color: #fff;
      border-radius: 50%;
      padding: 0 7px;
      font-size: 0.9rem;
      position: absolute;
      top: -6px;
      right: -8px;
      font-weight: 700;
      pointer-events: none;
    }

    /* Main Content */
    main {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    h1 {
      font-weight: 900;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #9d96e6;
      letter-spacing: 1px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    /* Product Card */
    .product-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 30px rgb(37 99 235 / 0.25);
    }
    .product-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: scale 0.3s ease;
    }
    .product-card:hover .product-image {
      scale: 1.05;
    }
    .product-details {
      padding: 1rem 1.25rem 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #1e293b;
    }
    .product-category {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .product-price {
      font-weight: 900;
      font-size: 1.3rem;
      color: #010510;
      margin-bottom: 1rem;
    }
    .btn-buy {
      background: #02060e;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      align-self: flex-start;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgb(37 99 235 / 0.4);
      user-select: none;
    }
    .btn-buy:hover {
      background-color: #000103;
      box-shadow: 0 6px 18px rgb(30 64 175 / 0.6);
    }

    /* Cart Modal */
    #cart-modal {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      width: 320px;
      max-height: 80vh;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow-y: auto;
      z-index: 1000;
      padding: 1rem;
    }
    #cart-modal h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
    }
    #cart-modal button#close-cart-btn {
      float: right;
      font-size: 1.5rem;
      border: none;
      background: none;
      cursor: pointer;
      color: #444;
    }
    #cart-items {
      margin-bottom: 1rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.4rem;
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 0.8rem;
    }
    .cart-item-details {
      flex-grow: 1;
    }
    .cart-item-name {
      font-weight: 700;
      font-size: 1rem;
      margin: 0;
    }
    .cart-item-qty-price {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.2rem;
    }
    .cart-remove-btn {
      background: #ea580c;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 0.25rem 0.6rem;
      font-weight: 700;
      cursor: pointer;
      margin-left: 0.5rem;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .cart-remove-btn:hover {
      background-color: #b3470a;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header {
        justify-content: center;
      }
      #search-bar {
        max-width: 100%;
      }
      #cart-modal {
        width: 90vw;
        right: 5vw;
      }
    }
  </style>
</head>

        productGrid.appendChild(card);
      });
    }

    // Filter & Sort Products
    function filterAndSort() {
      let filtered = products.filter(p =>
        p.name.toLowerCase().includes(searchBar.value.toLowerCase())
      );

      const sortVal = sortOptions.value;
      if (sortVal === "price-low") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sortVal === "price-high") {
        filtered.sort((a, b) => b.price - a.price);
      } else if (sortVal === "popularity") {
        filtered.sort((a, b) => b.popularity - a.popularity);
      }

      renderProducts(filtered);
