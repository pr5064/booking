<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kid's Fashion | PreviBook</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fb;
      color: #1a1a1a;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #000102, #00040b);
      padding: 1.25rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      box-shadow: 0 4px 15px rgb(37 99 235 / 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header .logo {
      color: white;
      font-size: 1.9rem;
      font-weight: 900;
      letter-spacing: 2px;
      user-select: none;
      cursor: pointer;
    }
    #search-bar {
      flex-grow: 1;
      max-width: 320px;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
      outline-offset: 2px;
    }
    #search-bar:focus {
      box-shadow: 0 0 8px 2px #010304;
    }
    #sort-options {
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: white;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      transition: background-color 0.3s ease;
    }
    #sort-options:hover {
      background-color: #e0e7ff;
    }

    /* Main Content */
    main {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    h1 {
      font-weight: 900;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #9d96e6;
      letter-spacing: 1px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    /* Product Card */
    .product-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 30px rgb(37 99 235 / 0.25);
    }
    .product-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: scale 0.3s ease;
    }
    .product-card:hover .product-image {
      scale: 1.05;
    }
    .product-details {
      padding: 1rem 1.25rem 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #1e293b;
    }
    .product-category {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .product-price {
      font-weight: 900;
      font-size: 1.3rem;
      color: #010510;
      margin-bottom: 1rem;
    }
    .btn-buy {
      background: #02060e;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgb(37 99 235 / 0.4);
      user-select: none;
    }
    .btn-buy:hover {
      background-color: #000103;
      box-shadow: 0 6px 18px rgb(30 64 175 / 0.6);
    }

    .btn-prebook {
      background: transparent;
      color: #02060e;
      border: 2px solid #02060e;
      padding: 0.5rem 1.3rem;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }
    .btn-prebook:hover {
      background: #02060e;
      color: white;
    }

    /* Cart icon and modal */
    #cart-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #02060e;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgb(37 99 235 / 0.6);
      z-index: 1000;
      user-select: none;
    }
    #cart-count {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #dc2626;
      color: white;
      width: 20px;
      height: 20px;
      font-size: 0.9rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      pointer-events: none;
    }
    #cart-modal {
      position: fixed;
      bottom: 90px;
      right: 25px;
      width: 320px;
      max-height: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.2);
      overflow-y: auto;
      padding: 1rem;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }
    #cart-modal h2 {
      margin: 0 0 1rem 0;
      font-size: 1.25rem;
      color: #02060e;
      font-weight: 900;
      border-bottom: 2px solid #9d96e6;
      padding-bottom: 0.25rem;
    }
    #cart-items {
      flex-grow: 1;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
      font-size: 0.95rem;
    }
    .cart-item-name {
      flex: 1;
      margin-right: 1rem;
      color: #1e293b;
    }
    .cart-item-qty {
      font-weight: 700;
      margin-right: 1rem;
      color: #64748b;
    }
    .cart-item-price {
      font-weight: 900;
      color: #010510;
    }
    #cart-total {
      margin-top: 1rem;
      font-weight: 900;
      font-size: 1.15rem;
      text-align: right;
      color: #02060e;
    }
    #cart-close-btn {
      background: #dc2626;
      border: none;
      color: white;
      padding: 0.3rem 0.7rem;
      font-size: 1.1rem;
      font-weight: 900;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-end;
      user-select: none;
      margin-bottom: 0.5rem;
    }
    #cart-close-btn:hover {
      background: #b91c1c;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header {
        justify-content: center;
      }
      #search-bar {
        max-width: 100%;
      }
      #cart-modal {
        width: 90vw;
        right: 5vw;
        bottom: 80px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='index.html'">PreviBook</div>
    <input
      type="text"
      id="search-bar"
      placeholder="Search kidsâ€™s products..."
      aria-label="Search products"
    />
    <select id="sort-options" aria-label="Sort products">
      <option value="popularity">Sort by Popularity</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
    </select>
  </header>

  <main>
    <h1>Kid's Fashion Collection</h1>
    <div class="product-grid" id="product-grid">
      <!-- Products injected by JS -->
    </div>
  </main>

  <!-- Cart Icon -->
  <div id="cart-icon" aria-label="View cart" role="button" tabindex="0" title="View Cart">
    ðŸ›’
    <div id="cart-count" aria-live="polite" aria-atomic="true">0</div>
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal" aria-modal="true" role="dialog" aria-labelledby="cart-title" tabindex="-1">
    <button id="cart-close-btn" aria-label="Close cart">âœ•</button>
    <h2 id="cart-title">Your Cart</h2>
    <div id="cart-items">
      <!-- Cart items go here -->
    </div>
    <div id="cart-total">Total: $0.00</div>
  </div>

  <script>
    const products = [
      {
        id: 1,
        name: "Printed T-Shirt",
        category: "T-Shirts",
        price: 12.99,
        popularity: 70,
        image: "images/tshirt.png"
      },
      {
        id: 2,
        name: "Denim Dungarees",
        category: "Bottomwear",
        price: 18.99,
        popularity: 80,
        image: "images/dungaree.png"
      },
      {
        id: 3,
        name: "Sneakers",
        category: "Footwear",
        price: 25.00,
        popularity: 75,
        image: "images/kidssneakers.png"
      },
      {
        id: 4,
        name: "Party Dress",
        category: "Dresses",
        price: 35.00,
        popularity: 85,
        image: "images/partydress.png"
      },
      {
        id: 5,
        name: "Winter Hoodie",
        category: "Winter Wear",
        price: 20.00,
        popularity: 65,
        image: "images/kidshoodie.png"
      },
      {
        id: 6,
        name: "Traditional Set",
        category: "Ethnic Wear",
        price: 30.00,
        popularity: 60,
        image: "images/kidsethnic.png"
      }
    ];

    const productGrid = document.getElementById("product-grid");
    const searchBar = document.getElementById("search-bar");
    const sortOptions = document.getElementById("sort-options");
    const cartIcon = document.getElementById("cart-icon");
    const cartCount = document.getElementById("cart-count");
    const cartModal = document.getElementById("cart-modal");
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const cartCloseBtn = document.getElementById("cart-close-btn");

    // Cart data structure: { productId: quantity }
    let cart = {};

    function renderProducts(items) {
      productGrid.innerHTML = "";
      if (items.length === 0) {
        productGrid.innerHTML = "<p style='grid-column:1/-1; text-align:center; font-weight:600; color:#555;'>No products found.</p>";
        return;
      }
      items.forEach((product) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="product-image" />
          <div class="product-details">
            <div>
              <h3 class="product-name">${product.name}</h3>
              <p class="product-category">${product.category}</p>
              <p class="product-price">$${product.price.toFixed(2)}</p>
            </div>
            <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">
              <button class="btn-buy" data-id="${product.id}">Add to Cart</button>
              <button class="btn-prebook" onclick="alert('Prebooked ${product.name}!')">Prebook</button>
            </div>
          </div>
        `;
        productGrid.appendChild(card);
      });

      // Attach event listeners for Add to Cart buttons
      const buyButtons = document.querySelectorAll(".btn-buy");
      buyButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const prodId = btn.getAttribute("data-id");
          addToCart(Number(prodId));
        });
      });
    }

    function filterAndSort() {
      let filtered = products.filter(p =>
        p.name.toLowerCase().includes(searchBar.value.toLowerCase())
      );

      const sortVal = sortOptions.value;
      if (sortVal === "price-low") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sortVal === "price-high") {
        filtered.sort((a, b) => b.price - a.price);
      } else if (sortVal === "popularity") {
        filtered.sort((a, b) => b.popularity - a.popularity);
      }

      renderProducts(filtered);
    }

    function addToCart(productId) {
      if (cart[productId]) {
        cart[productId]++;
      } else {
        cart[productId] = 1;
      }
      updateCartUI();
      alert(`Added ${products.find(p => p.id === productId).name} to cart!`);
    }

    function removeFromCart(productId) {
      if (cart[productId]) {
        cart[productId]--;
        if (cart[productId] <= 0) {
          delete cart[productId];
        }
      }
      updateCartUI();
    }

    function updateCartUI() {
      // Update count bubble
      const totalCount = Object.values(cart).reduce((a, b) => a + b, 0);
      cartCount.textContent = totalCount;

      // Render cart modal items
      cartItemsContainer.innerHTML = "";
      if (totalCount === 0) {
        cartItemsContainer.innerHTML = "<p style='text-align:center; color:#555;'>Your cart is empty.</p>";
        cartTotal.textContent = "Total: $0.00";
        return;
      }

      let totalPrice = 0;
      for (const [id, qty] of Object.entries(cart)) {
        const prod = products.find(p => p.id === Number(id));
        const linePrice = prod.price * qty;
        totalPrice += linePrice;

        const cartItem = document.createElement("div");
        cartItem.className = "cart-item";
        cartItem.innerHTML = `
          <div class="cart-item-name">${prod.name}</div>
          <div class="cart-item-qty">x${qty}</div>
          <div class="cart-item-price">$${linePrice.toFixed(2)}</div>
          <button aria-label="Remove one ${prod.name} from cart" style="background:none; border:none; color:#dc2626; font-weight:bold; cursor:pointer;">âˆ’</button>
        `;

        const removeBtn = cartItem.querySelector("button");
        removeBtn.addEventListener("click", () => {
          removeFromCart(prod.id);
        });

        cartItemsContainer.appendChild(cartItem);
      }
      cartTotal.textContent = `Total: $${totalPrice.toFixed(2)}`;
    }

    // Event listeners
    searchBar.addEventListener("input", filterAndSort);
    sortOptions.addEventListener("change", filterAndSort);

    cartIcon.addEventListener("click", () => {
      if (cartModal.style.display === "flex") {
        cartModal.style.display = "none";
      } else {
        cartModal.style.display = "flex";
        cartModal.focus();
      }
    });
    cartCloseBtn.addEventListener("click", () => {
      cartModal.style.display = "none";
    });

    // Close cart modal on escape key
    document.addEventListener("keydown", e => {
      if (e.key === "Escape" && cartModal.style.display === "flex") {
        cartModal.style.display = "none";
        cartIcon.focus();
      }
    });

    // Initial render
    renderProducts(products);
    updateCartUI();
  </script>

</body>
</html>
