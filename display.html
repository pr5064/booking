<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Your Product - PREVIBOOK</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #F9F9F9; /* Light Grey Background */
            color: #333; /* Dark Text for Contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #ffffff; /* White Background */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd; /* Light Grey Border */
            border-radius: 12px;
            outline: none;
            font-size: 16px;
            background: #fafafa; /* Light Background for Inputs */
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .form-group textarea {
            resize: none;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            background-color: #ffffff; /* White Background on Focus */
            border-color: #007BFF; /* Blue Border on Focus */
        }
        .image-upload {
            text-align: center;
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            background: #fafafa;
            color: #333;
            font-weight: bold;
        }
        .image-upload:hover {
            background: #f0f0f0;
        }
        button {
            background: #007BFF; /* Premium Blue Button */
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3; /* Darker Blue on Hover */
        }
        .preview-container {
            display: none;
            margin-top: 20px;
            padding: 25px;
            background: #ffffff;
            border-radius: 20px;
            text-align: center;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .preview-container img {
            width: 100%;
            border-radius: 12px;
            margin-top: 15px;
        }
        .preview-container p {
            font-size: 16px;
            margin: 5px 0;
        }
        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .action-buttons button {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Display Your Product</h2>
        <div class="form-group">
            <input type="text" id="productName" placeholder="Product Name" required>
        </div>
        <div class="form-group">
            <select id="productCategory" required>
                <option value="" disabled selected>Select Product Category</option>
                <option>Men's Fashion</option>
                <option>Women's Fashion</option>
                <option>Kids' Fashion</option>
                <option>Electronics</option>
                <option>Home & Living</option>
                <option>Beauty</option>
                <option>Grocery</option>
                <option>Medical</option>
                <option>Appliances</option>
                <option>Gadgets</option>
            </select>
        </div>
        <div class="form-group">
            <textarea id="productDescription" placeholder="Product Description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <input type="number" id="productPrice" placeholder="Product Price ($)" required>
        </div>
        <div class="image-upload" onclick="document.getElementById('productImage').click()">
            <input type="file" id="productImage" accept="image/*" required>
            <p>ðŸ“· Click to Upload Image</p>
        </div>
        <button onclick="previewProduct()">Preview Product</button>
    </div>
    <div class="preview-container" id="previewContainer">
        <h3>Product Preview</h3>
        <p id="previewName"></p>
        <p id="previewCategory"></p>
        <p id="previewDescription"></p>
        <p id="previewPrice"></p>
        <img id="previewImage" src="" alt="Product Image">
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button onclick="goBack()">Back</button>
            <button onclick="redirectToShop()">Go to Shop</button>
        </div>
    </div>

    <script>
        document.getElementById('productImage').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('previewImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function previewProduct() {
            document.getElementById('previewName').innerText = "Name: " + document.getElementById('productName').value;
            document.getElementById('previewCategory').innerText = "Category: " + document.getElementById('productCategory').value;
            document.getElementById('previewDescription').innerText = "Description: " + document.getElementById('productDescription').value;
            document.getElementById('previewPrice').innerText = "Price: $" + document.getElementById('productPrice').value;
            document.getElementById('previewContainer').style.display = 'block';
        }

        function goBack() {
            // Reset the form and hide preview
            document.getElementById('productName').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productImage').value = '';
            document.getElementById('previewContainer').style.display = 'none';
        }

        function redirectToShop() {
            // Redirect to the shop website (update URL with your website URL)
            window.location.href = 'https://www.yourshopwebsite.com';
        }
    </script>
</body>
</html>
