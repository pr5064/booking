<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Your Product - PREVIBOOK</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        .product-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .product-form input, .product-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .product-form button {
            background-color: #0072ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .product-form button:hover {
            background-color: #005bb5;
        }
        .preview {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .preview img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Display Your Product</h1>
    <div class="product-form">
        <input type="text" id="productName" placeholder="Product Name" required>
        <textarea id="productDescription" placeholder="Product Description" rows="4" required></textarea>
        <input type="number" id="productPrice" placeholder="Product Price ($)" required>
        <input type="file" id="productImage" accept="image/*" required>
        <button onclick="previewProduct()">Preview Product</button>
    </div>

    <div class="preview" id="productPreview" style="display:none;">
        <h2>Product Preview</h2>
        <p id="previewName"></p>
        <p id="previewDescription"></p>
        <p id="previewPrice"></p>
        <img id="previewImage" src="" alt="Product Image">
    </div>

    <script>
        function previewProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = document.getElementById('productPrice').value;
            const image = document.getElementById('productImage').files[0];

            if (name && description && price && image) {
                document.getElementById('previewName').innerText = `Name: ${name}`;
                document.getElementById('previewDescription').innerText = `Description: ${description}`;
                document.getElementById('previewPrice').innerText = `Price: $${price}`;
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('previewImage').src = e.target.result;
                }
                reader.readAsDataURL(image);

                document.getElementById('productPreview').style.display = 'block';
            } else {
                alert('Please fill in all fields and upload an image.');
            }
        }
    </script>
</body>
</html>
