<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mens - PreviBook</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      color: #333;
    }

    .header a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product-card h3 {
      font-size: 1.1rem;
      color: #333;
    }

    .product-card p {
      font-size: 1rem;
      color: #555;
      margin: 0.5rem 0;
    }

    .product-card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Men's Products</h1>
      <a href="cart.html">ðŸ›’ View Cart</a>
    </div>

    <div class="product-grid">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="images/shirt1.jpg" alt="Classic Shirt" />
        <h3>Classic Shirt</h3>
        <p>â‚¹799</p>
        <button onclick="addToCart('Classic Shirt', 799, 'images/shirt1.jpg')">Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="images/jacket1.jpg" alt="Denim Jacket" />
        <h3>Denim Jacket</h3>
        <p>â‚¹1299</p>
        <button onclick="addToCart('Denim Jacket', 1299, 'images/jacket1.jpg')">Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="images/shoes1.jpg" alt="Running Shoes" />
        <h3>Running Shoes</h3>
        <p>â‚¹999</p>
        <button onclick="addToCart('Running Shoes', 999, 'images/shoes1.jpg')">Add to Cart</button>
      </div>

      <!-- Add more products here -->
    </div>
  </div>

  <script>
    function addToCart(name, price, image) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} has been added to your cart!`);
    }
  </script>
</body>
</html>
