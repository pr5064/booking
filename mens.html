  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #1e293b;
    }

    /* Header */
    header {
      background: #ffffff;
      padding: 1rem 2.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgb(0 0 0 / 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo {
      font-weight: 900;
      font-size: 1.9rem;
      letter-spacing: 2px;
      color: #2563eb;
      user-select: none;
      font-family: 'Segoe UI Black', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: default;
    }
    #search-bar {
      flex-grow: 1;
      max-width: 350px;
      margin: 0 2rem;
      padding: 0.55rem 1.2rem;
      border-radius: 40px;
      border: 1.8px solid #d1d5db;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
      color: #334155;
      font-weight: 500;
    }
    #search-bar::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }
    #search-bar:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px 2px #2563eb;
      outline: none;
    }
    #sort-options {
      padding: 0.5rem 1.4rem;
      border-radius: 40px;
      border: 1.5px solid #2563eb;
      font-size: 1rem;
      cursor: pointer;
      background-color: white;
      color: #2563eb;
      font-weight: 700;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 10px rgb(37 99 235 / 0.3);
      user-select: none;
    }
    #sort-options:hover {
      background-color: #2563eb;
      color: white;
    }

    /* Main Content */
    main {
      max-width: 1180px;
      margin: 3rem auto 5rem;
      padding: 0 1rem;
    }
    h1 {
      font-weight: 900;
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 2.5rem;
      color: #1e293b;
      letter-spacing: 1.2px;
      text-transform: uppercase;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.5rem;
    }

    /* Product Card */
    .product-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 18px 35px rgb(37 99 235 / 0.12);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.35s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 0.35s ease;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 28px 55px rgb(37 99 235 / 0.3);
    }
    .product-image {
      width: 100%;
      height: 270px;
      object-fit: cover;
      transition: transform 0.35s ease;
      border-bottom: 1.5px solid #e2e8f0;
    }
    .product-card:hover .product-image {
      transform: scale(1.05);
    }
    .product-details {
      padding: 1.25rem 1.6rem 1.8rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 0.4rem;
      color: #1e293b;
      letter-spacing: 0.02em;
    }
    .product-category {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      font-weight: 600;
    }
    .product-price {
      font-weight: 900;
      font-size: 1.4rem;
      color: #2563eb;
      margin-bottom: 1.3rem;
    }
    .btn-buy {
      background: #2563eb;
      color: white;
      padding: 0.7rem 1.8rem;
      border: none;
      border-radius: 40px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      align-self: flex-start;
      box-shadow: 0 6px 15px rgb(37 99 235 / 0.45);
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 0.03em;
    }
    .btn-buy:hover {
      background-color: #1e40af;
      box-shadow: 0 8px 22px rgb(30 64 175 / 0.65);
    }

    /* Responsive tweaks */
    @media (max-width: 720px) {
      #search-bar {
        max-width: 100%;
        margin: 0 1rem;
      }
      main {
        margin: 2rem auto 4rem;
      }
    }
    @media (max-width: 400px) {
      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 1rem;
      }
      #search-bar {
        margin: 0;
      }
    }
  </style>
</head>
