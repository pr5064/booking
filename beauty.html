<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>beauty Collection | PreviBook</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fb;
      color: #1a1a1a;
    }

    header {
      background: linear-gradient(90deg, #000102, #00040b);
      padding: 1.25rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      box-shadow: 0 4px 15px rgb(37 99 235 / 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      color: white;
      font-size: 1.9rem;
      font-weight: 900;
      letter-spacing: 2px;
      user-select: none;
    }
    #search-bar {
      flex-grow: 1;
      max-width: 320px;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }
    #search-bar:focus {
      box-shadow: 0 0 8px 2px #010304;
    }
    #sort-options {
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: white;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    #sort-options:hover {
      background-color: #e0e7ff;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    h1 {
      font-weight: 900;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #9d96e6;
      letter-spacing: 1px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 30px rgb(37 99 235 / 0.25);
    }
    .product-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .product-details {
      padding: 1rem 1.25rem 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #1e293b;
    }
    .product-category {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .product-price {
      font-weight: 900;
      font-size: 1.3rem;
      color: #010510;
      margin-bottom: 1rem;
    }
    .btn-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .btn-buy,
    .btn-prebook {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
    }
    .btn-buy {
      background: #02060e;
      color: white;
      box-shadow: 0 4px 12px rgb(37 99 235 / 0.4);
    }
    .btn-buy:hover {
      background-color: #000103;
      box-shadow: 0 6px 18px rgb(30 64 175 / 0.6);
    }
    .btn-prebook {
      background: #e0e7ff;
      color: #000;
    }
    .btn-prebook:hover {
      background: #c7d2fe;
    }

    @media (max-width: 600px) {
      header {
        justify-content: center;
      }
      #search-bar {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PreviBook</div>
    <input
      type="text"
      id="search-bar"
      placeholder="Search beauty products..."
      aria-label="Search products"
    />
    <select id="sort-options" aria-label="Sort products">
      <option value="popularity">Sort by Popularity</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
    </select>
  </header>

  <main>
    <h1>Beauty Collection</h1>
    <div class="product-grid" id="product-grid">
      <!-- Products will be injected here -->
    </div>
  </main>

  <script>
    const products = [
      {
        id: 1,
        name: "Matte Lipstick Set",
        category: "Makeup",
        price: 29.99,
        popularity: 85,
        image: "images/lipstick.png"
      },
      {
        id: 2,
        name: "Herbal Face Wash",
        category: "Skincare",
        price: 10.99,
        popularity: 78,
        image: "images/facewash.png"
      },
      {
        id: 3,
        name: "Perfume - Rose Bliss",
        category: "Fragrance",
        price: 35.00,
        popularity: 80,
        image: "images/perfume.png"
      },
      {
        id: 4,
        name: "Hair Dryer",
        category: "Haircare Tools",
        price: 25.00,
        popularity: 70,
        image: "images/hairdryer.png"
      },
      {
        id: 5,
        name: "Aloe Vera Gel",
        category: "Skincare",
        price: 15.00,
        popularity: 65,
        image: "images/aloe.png"
      },
      {
        id: 6,
        name: "Nail Paint Set",
        category: "Cosmetics",
        price: 12.00,
        popularity: 60,
        image: "images/nailpaint.png"
      }
    ];

    const productGrid = document.getElementById("product-grid");
    const searchBar = document.getElementById("search-bar");
    const sortOptions = document.getElementById("sort-options");

    function renderProducts(items) {
      productGrid.innerHTML = "";
      if (items.length === 0) {
        productGrid.innerHTML = "<p style='grid-column:1/-1; text-align:center; font-weight:600; color:#555;'>No products found.</p>";
        return;
      }

      items.forEach((product) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="product-image" />
          <div class="product-details">
            <div>
              <h3 class="product-name">${product.name}</h3>
              <p class="product-category">${product.category}</p>
              <p class="product-price">$${product.price.toFixed(2)}</p>
            </div>
            <div class="btn-group">
              <button class="btn-buy" onclick="alert('Added ${product.name} to cart!')">Buy Now</button>
              <button class="btn-prebook" onclick="alert('You have pre-booked ${product.name}')">Pre Book</button>
            </div>
          </div>
        `;
        productGrid.appendChild(card);
      });
    }

    function filterAndSort() {
      let filtered = products.filter(p =>
        p.name.toLowerCase().includes(searchBar.value.toLowerCase())
      );

      const sortVal = sortOptions.value;
      if (sortVal === "price-low") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sortVal === "price-high") {
        filtered.sort((a, b) => b.price - a.price);
      } else {
        filtered.sort((a, b) => b.popularity - a.popularity);
      }

      renderProducts(filtered);
    }

    searchBar.addEventListener("input", filterAndSort);
    sortOptions.addEventListener("change", filterAndSort);

    renderProducts(products);
  </script>
</body>
</html>
