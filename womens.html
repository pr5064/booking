<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Fashion</title>
    <link rel="stylesheet" href="css/categories.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Shop by Category</h1>
    </header>
    <section class="category-container">
        <div class="category" data-discount="40-80% OFF">
            <img src="images/dress.jpg" alt="Dresses">
            <h2>Dresses</h2>
            <p>40-80% OFF</p>
            <button>Shop Now</button>
        </div>
        <div class="category" data-discount="50-80% OFF">
            <img src="images/heels.jpg" alt="Heels">
            <h2>Heels</h2>
            <p>50-80% OFF</p>
            <button>Shop Now</button>
        </div>
        <div class="category" data-discount="30-70% OFF">
            <img src="images/saree.jpg" alt="Sarees">
            <h2>Sarees</h2>
            <p>30-70% OFF</p>
            <button>Shop Now</button>
        </div>
    </section>
</body>
</html>
