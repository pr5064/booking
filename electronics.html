<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    <link rel="stylesheet" href="css/categories.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Shop by Category - Electronics</h1>
    </header>
    <section class="category-container">
        <div class="category" data-discount="20-50% OFF">
            <img src="images/laptop.jpg" alt="Laptops">
            <h2>Laptops</h2>
            <p>20-50% OFF</p>
            <button>Shop Now</button>
        </div>
        <div class="category" data-discount="30-60% OFF">
            <img src="images/smartphone.jpg" alt="Smartphones">
            <h2>Smartphones</h2>
            <p>30-60% OFF</p>
            <button>Shop Now</button>
        </div>
        <div class="category" data-discount="40-70% OFF">
            <img src="images/headphones.jpg" alt="Headphones">
            <h2>Headphones</h2>
            <p>40-70% OFF</p>
            <button>Shop Now</button>
        </div>
        <div class="category" data-discount="25-55% OFF">
            <img src="images/smartwatch.jpg" alt="Smartwatches">
            <h2>Smartwatches</h2>
            <p>25-55% OFF</p>
            <button>Shop Now</button>
        </div>
    </section>
</body>
</html>
