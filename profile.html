<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreviBook Customer Profile - Premium UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5f2c82, #49a09d);
      color: #eee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    /* Container */
    .profile-container {
      background: #1e1e2f;
      width: 480px;
      max-width: 95vw;
      border-radius: 20px;
      box-shadow:
        0 0 15px #7c3aed,
        0 0 30px #a164f5;
      padding: 3rem 2.5rem 3rem 2.5rem;
      position: relative;
      overflow: hidden;
    }
    /* Header */
    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
      color: #b29fff;
      text-shadow: 0 0 10px #b29fff88;
      letter-spacing: 3px;
      font-weight: 700;
      font-size: 2.7rem;
      text-transform: uppercase;
    }
    /* Avatar upload */
    .avatar-wrapper {
      width: 130px;
      height: 130px;
      margin: 0 auto 2.5rem;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #a777ff;
      box-shadow: 0 0 20px #ab85ffaa;
      cursor: pointer;
      position: relative;
      background: #2f235c;
      transition: box-shadow 0.3s ease;
    }
    .avatar-wrapper:hover {
      box-shadow: 0 0 30px #d0b8ffcc;
    }
    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }
    .avatar-wrapper input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }
    .remove-avatar-btn {
      position: absolute;
      bottom: 4px;
      right: 6px;
      background: #ff4c4ccc;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 20px;
      line-height: 28px;
      text-align: center;
      color: #fff;
      cursor: pointer;
      display: none;
      transition: background 0.3s ease;
      user-select: none;
    }
    .remove-avatar-btn:hover {
      background: #ff2a2acc;
    }
    /* Form */
    form {
      display: flex;
      flex-direction: column;
    }
    .form-step {
      display: none;
      animation: fadeInUp 0.6s ease forwards;
    }
    .form-step.active {
      display: block;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Floating label styles */
    .form-group {
      position: relative;
      margin-bottom: 1.7rem;
    }
    input, select {
      width: 100%;
      padding: 1rem 1.1rem 1rem 1.1rem;
      border-radius: 15px;
      border: none;
      background: #3b2e6d;
      color: #eee;
      font-size: 1rem;
      box-shadow: inset 0 0 10px #9a72ffcc;
      transition: box-shadow 0.3s ease;
      outline-offset: 2px;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 15px #a982ff;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label,
    select:focus + label,
    select:not([value=""]) + label {
      top: -10px;
      font-size: 0.8rem;
      color: #cfa1ff;
      text-shadow: 0 0 10px #cfa1ffaa;
    }
    label {
      position: absolute;
      top: 1rem;
      left: 1.1rem;
      color: #b29fff88;
      pointer-events: none;
      user-select: none;
      font-weight: 600;
      transition: all 0.3s ease;
      background: #1e1e2f;
      padding: 0 6px;
      border-radius: 10px;
    }
    /* Buttons */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    button {
      background: linear-gradient(135deg, #a366ff, #7940f7);
      border: none;
      border-radius: 30px;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: #eee;
      cursor: pointer;
      box-shadow: 0 6px 15px #814bfbaa;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      flex: 1;
      margin: 0 0.5rem;
      max-width: 140px;
      text-transform: uppercase;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
      box-shadow: none;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #d8afff, #ae82ff);
      box-shadow: 0 10px 25px #c68effcc;
    }
    /* Step indicators */
    .stepper {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 1rem;
    }
    .stepper .step {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #5d4ea7cc;
      box-shadow: 0 0 10px #9b7fffaa;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .stepper .step.active {
      background: #cfa1ff;
      box-shadow: 0 0 15px #d7bfffcc;
    }
    .stepper .step.completed {
      background: #a677f7;
      box-shadow: 0 0 15px #b88effcc;
    }
    /* Success message */
    .success-message {
      text-align: center;
      font-size: 1.6rem;
      color: #b7ffcb;
      font-weight: 700;
      animation: glowPulse 1.5s ease-in-out infinite alternate;
      padding: 2rem 1rem;
    }
    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 5px #82ffb1aa, 0 0 20px #70ffa0cc;
      }
      100% {
        text-shadow: 0 0 15px #59fba0ff, 0 0 30px #38f894ff;
      }
    }
    /* Responsive */
    @media (max-width: 520px) {
      .profile-container {
        padding: 2rem 1.5rem;
      }
      button {
        max-width: 100px;
        margin: 0 0.25rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <main class="profile-container" role="main" aria-labelledby="profileTitle">
    <h1 id="profileTitle" class="profile-header" tabindex="0">Profile</h1>

    <div class="avatar-wrapper" aria-label="Upload profile picture">
      <img src="https://i.pravatar.cc/130" alt="User avatar" id="avatarPreview" />
      <input type="file" id="avatarInput" accept="image/*" aria-describedby="avatarHelp" />
      <button type="button" id="removeAvatarBtn" aria-label="Remove profile picture">&times;</button>
    </div>

    <div class="stepper" aria-label="Form steps">
      <div class="step active" data-step="0" tabindex="0" aria-current="step" aria-label="Step 1: Basic Info"></div>
      <div class="step" data-step="1" tabindex="0" aria-label="Step 2: Contact Details"></div>
      <div class="step" data-step="2" tabindex="0" aria-label="Step 3: Address"></div>
    </div>

    <form id="profileForm" novalidate>
      <!-- Step 1 -->
      <section class="form-step active" aria-live="polite" aria-label="Basic Information">
        <div class="form-group">
          <input type="text" id="fullName" placeholder=" " required autocomplete="name" aria-describedby="fullNameHelp" />
          <label for="fullName">Full Name</label>
        </div>
        <div class="form-group">
          <input type="date" id="dob" placeholder=" " required aria-describedby="dobHelp" />
          <label for="dob">Date of Birth</label>
        </div>
        <div class="form-group">
          <select id="gender" required aria-describedby="genderHelp">
            <option value="" disabled selected hidden></option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
          <label for="gender">Gender</label>
        </div>
      </section>

      <!-- Step 2 -->
      <section class="form-step" aria-live="polite" aria-label="Contact Information">
        <div class="form-group">
          <input type="email" id="email" placeholder=" " required autocomplete="email" aria-describedby="emailHelp" />
          <label for="email">Email Address</label>
        </div>
        <div class="form-group">
          <input type="tel" id="phone" placeholder=" " pattern="^\+?\d{7,15}$" required autocomplete="tel" aria-describedby="phoneHelp" />
          <label for="phone">Phone Number</label>
        </div>
      </section>

      <!-- Step 3 -->
      <section class="form-step" aria-live="polite" aria-label="Address Information">
        <div class="form-group">
          <input type="text" id="address" placeholder=" " required autocomplete="street-address" aria-describedby="addressHelp" />
          <label for="address">Delivery Address</label>
        </div>
      </section>

      <div class="buttons" role="group" aria-label="Form navigation buttons">
        <button type="button" id="prevBtn" disabled aria-disabled="true">Previous</button>
        <button type="button" id="nextBtn">Next</button>
      </div>
    </form>

    <div id="successMessage" class="success-message" hidden role="alert" aria-live="assertive">
       Profile successfully created! Welcome to PreviBook! 
    </div>
  </main>

  <script>
    (() => {
      const avatarInput = document.getElementById('avatarInput');
      const avatarPreview = document.getElementById('avatarPreview');
      const removeAvatarBtn = document.getElementById('removeAvatarBtn');

      const form = document.getElementById('profileForm');
      const steps = [...document.querySelectorAll('.form-step')];
      const stepButtons = document.querySelectorAll('.stepper .step');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const successMessage = document.getElementById('successMessage');

      let currentStep = 0;
      let avatarFile = null;

      // Avatar upload preview
      avatarInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
          avatarFile = file;
          const reader = new FileReader();
          reader.onload = () => {
            avatarPreview.src = reader.result;
            removeAvatarBtn.style.display = 'block';
          };
          reader.readAsDataURL(file);
        } else {
          alert('Please upload a valid image file.');
          avatarInput.value = '';
        }
      });

      // Remove avatar button
      removeAvatarBtn.addEventListener('click', () => {
        avatarFile = null;
        avatarInput.value = '';
        avatarPreview.src = 'https://i.pravatar.cc/130';
        removeAvatarBtn.style.display = 'none';
      });

      // Update buttons & steps UI
      function updateUI() {
        steps.forEach((step, i) => step.classList.toggle('active', i === currentStep));
        stepButtons.forEach((stepBtn, i) => {
          stepBtn.classList.remove('active', 'completed');
          if (i < currentStep) stepBtn.classList.add('completed');
          else if (i === currentStep) stepBtn.classList.add('active');
        });
        prevBtn.disabled = currentStep === 0;
        prevBtn.setAttribute('aria-disabled', prevBtn.disabled);
        nextBtn.textContent = currentStep === steps.length - 1 ? 'Submit' : 'Next';
      }

      // Validate current step fields
      function validateStep() {
        const currentFields = [...steps[currentStep].querySelectorAll('input, select')];
        return currentFields.every(field => field.checkValidity());
      }

      // Next button click
      nextBtn.addEventListener('click', () => {
        if (!validateStep()) {
          // Show native HTML5 validation UI on first invalid field
          const invalidField = steps[currentStep].querySelector('input:invalid, select:invalid');
          if (invalidField) invalidField.reportValidity();
          return;
        }
        if (currentStep < steps.length - 1) {
          currentStep++;
          updateUI();
        } else {
          // Final submit logic here
          form.style.display = 'none';
          document.querySelector('.avatar-wrapper').style.display = 'none';
          document.querySelector('.stepper').style.display = 'none';
          successMessage.hidden = false;
        }
      });

      // Previous button click
      prevBtn.addEventListener('click', () => {
        if (currentStep > 0) {
          currentStep--;
          updateUI();
        }
      });

      // Stepper click to jump steps (optional)
      stepButtons.forEach((stepBtn, i) => {
        stepBtn.addEventListener('click', () => {
          if (i <= currentStep + 1) { // prevent jumping ahead too far
            currentStep = i;
            updateUI();
          }
        });
      });

      // Initialize
      updateUI();
      removeAvatarBtn.style.display = 'none';
    })();
  </script>
</body>
</html>
