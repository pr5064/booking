<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadgets & Electronics</title>
    <link rel="stylesheet" href="css/categories.css">
    <script defer src="script.js"></script>
</head>
<body>

        <h1>Shop by Category - Gadgets & Electronics</h1>

            <button>Shop Now</button>

        </div>

            <h2>Headphones & Audio</h2>
            <p>25-50% OFF</p>
            <button>Shop Now</button>
        </div>
        <div class="category" data-discount="40-70% OFF">
            <img src="images/smartwatches.jpg" alt="Smartwatches & Wearables">
            <h2>Smartwatches & Wearables</h2>
            <p>40-70% OFF</p>
