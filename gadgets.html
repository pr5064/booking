<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget's collection | PreviBook</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fb;
      color: #1a1a1a;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #000102, #00040b);
      padding: 1.25rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      box-shadow: 0 4px 15px rgb(37 99 235 / 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header .logo {
      color: white;
      font-size: 1.9rem;
      font-weight: 900;
      letter-spacing: 2px;
      user-select: none;
    }
    #search-bar {
      flex-grow: 1;
      max-width: 320px;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
      outline-offset: 2px;
    }
    #search-bar:focus {
      box-shadow: 0 0 8px 2px #010304;
    }
    #sort-options {
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: white;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      transition: background-color 0.3s ease;
    }
    #sort-options:hover {
      background-color: #e0e7ff;
    }

    /* Main Content */
    main {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    h1 {
      font-weight: 900;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #9d96e6;
      letter-spacing: 1px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    /* Product Card */
    .product-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 30px rgb(37 99 235 / 0.25);
    }
    .product-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: scale 0.3s ease;
    }
    .product-card:hover .product-image {
      scale: 1.05;
    }
    .product-details {
      padding: 1rem 1.25rem 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #1e293b;
    }
    .product-category {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .product-price {
      font-weight: 900;
      font-size: 1.3rem;
      color: #010510;
      margin-bottom: 1rem;
    }
    .btn-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn-buy,
    .btn-wishlist {
      background: #02060e;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgb(37 99 235 / 0.4);
    }
    .btn-buy:hover,
    .btn-wishlist:hover {
      background-color: #000103;
      box-shadow: 0 6px 18px rgb(30 64 175 / 0.6);
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header {
        justify-content: center;
      }
      #search-bar {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PreviBook</div>
    <input
      type="text"
      id="search-bar"
      placeholder="Search for gadgets..."
      aria-label="Search products"
    />
    <select id="sort-options" aria-label="Sort products">
      <option value="popularity">Sort by Popularity</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
    </select>
  </header>

  <main>
    <h1>Gadgets Collection</h1>
    <div class="product-grid" id="product-grid">
      <!-- Products injected by JS -->
    </div>
  </main>

<script>
  const products = [
    {
      id: 1,
      name: "Portable Charger",
      category: "Power",
      price: 25.00,
      popularity: 88,
      image: "images/powerbank.png"
    },
    {
      id: 2,
      name: "Smart Plug",
      category: "Smart Home",
      price: 15.00,
      popularity: 75,
      image: "images/smartplug.png"
    },
    {
      id: 3,
      name: "Fitness Band",
      category: "Wearables",
      price: 40.00,
      popularity: 90,
      image: "images/fitnessband.png"
    },
    {
      id: 4,
      name: "VR Headset",
      category: "Entertainment",
      price: 120.00,
      popularity: 85,
      image: "images/vr.png"
    },
    {
      id: 5,
      name: "Phone Tripod",
      category: "Accessories",
      price: 18.99,
      popularity: 65,
      image: "images/tripods.png"
    },
    {
      id: 6,
      name: "Mini Bluetooth Tracker",
      category: "Smart Devices",
      price: 12.00,
      popularity: 70,
      image: "images/tracker.png"
    }
  ];

  const productGrid = document.getElementById("product-grid");
  const searchBar = document.getElementById("search-bar");
  const sortOptions = document.getElementById("sort-options");

  // Cart functions (for context)
  function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
  }
  function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
  }
  function addToCart(productId) {
    const cart = getCart();
    const product = products.find(p => p.id === productId);
    if (!product) return;

    const existing = cart.find(item => item.id === productId);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({
        id: product.id,
        name: product.name,
        price: product.price,
        quantity: 1,
        image: product.image
      });
    }
    saveCart(cart);
    alert(`Added "${product.name}" to cart!`);
  }

  // Wishlist functions (updated)
  function getWishlist() {
    return JSON.parse(localStorage.getItem("wishlist")) || [];
  }
  function saveWishlist(wishlist) {
    localStorage.setItem("wishlist", JSON.stringify(wishlist));
  }
  function addToWishlist(productId) {
    const wishlist = getWishlist();
    const product = products.find(p => p.id === productId);
    if (!product) return;

    // Prevent duplicate
    const exists = wishlist.find(item => item.id === productId);
    if (exists) {
      alert(`"${product.name}" is already in your wishlist.`);
      return;
    }
    wishlist.push({
      id: product.id,
      name: product.name,
      price: product.price,
      image: product.image,
      category: product.category
    });
    saveWishlist(wishlist);
    alert(`Added "${product.name}" to wishlist!`);
  }

  // Render products
  function renderProducts(items) {
    productGrid.innerHTML = "";
    if (items.length === 0) {
      productGrid.innerHTML = "<p style='grid-column:1/-1; text-align:center; font-weight:600; color:#555;'>No products found.</p>";
      return;
    }
    items.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="product-image" />
        <div class="product-details">
          <div>
            <h3 class="product-name">${product.name}</h3>
            <p class="product-category">${product.category}</p>
            <p class="product-price">$${product.price.toFixed(2)}</p>
          </div>
          <div class="btn-container">
            <button class="btn-buy" onclick="addToCart(${product.id})">Add to Cart</button>
            <button class="btn-wishlist" onclick="addToWishlist(${product.id})">Add to Wishlist</button>
          </div>
        </div>
      `;
      productGrid.appendChild(card);
    });
  }

  // Filter & sort
  function filterAndSort() {
    let filtered = products.filter(p =>
      p.name.toLowerCase().includes(searchBar.value.toLowerCase())
    );

    const sortVal = sortOptions.value;
    if (sortVal === "price-low") {
      filtered.sort((a, b) => a.price - b.price);
    } else if (sortVal === "price-high") {
      filtered.sort((a, b) => b.price - a.price);
    } else if (sortVal === "popularity") {
      filtered.sort((a, b) => b.popularity - a.popularity);
    }

    renderProducts(filtered);
  }

  searchBar.addEventListener("input", filterAndSort);
  sortOptions.addEventListener("change", filterAndSort);

  // Initial render
  renderProducts(products);

  // Expose functions for inline onclick
  window.addToCart = addToCart;
  window.addToWishlist = addToWishlist;
</script>

</body>
</html>
